<!-- ========================
     Sekcja kontaktowa
     ======================== -->
<section>
    <h2>Skontaktuj się z nami</h2>

    <!-- ========================
         Formularz kontaktowy
         ======================== -->
    <!-- Formularz umożliwia użytkownikowi wysłanie wiadomości e-mail -->
    <form action="mailto:example@email.com" method="post" enctype="text/plain">
        <!-- Pole tekstowe do wprowadzenia imienia -->
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required>

        <!-- Pole tekstowe do wprowadzenia adresu e-mail -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Pole tekstowe do wprowadzenia wiadomości -->
        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Przycisk do wysłania formularza -->
        <input type="submit" value="Wyślij">
    </form>
</section>
